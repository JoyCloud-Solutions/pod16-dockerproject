deploy:
  runs-on: ubuntu-latest

  steps:
  # -----------------------------
  # Checkout repository
  # -----------------------------
  - name: Checkout repository
    uses: actions/checkout@v3

  # -----------------------------
  # Configure AWS credentials
  # -----------------------------
  - name: Configure AWS Credentials
    uses: aws-actions/configure-aws-credentials@v2
    with:
      aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
      aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
      aws-region: ${{ secrets.AWS_REGION }}

  # -----------------------------
  # Login to AWS ECR
  # -----------------------------
  - name: Login to ECR
    run: |
      aws ecr get-login-password --region ${{ secrets.AWS_REGION }} | \
      docker login --username AWS --password-stdin ${{ secrets.ECR_REPO }}

  # -----------------------------
  # Save SSH key
  # -----------------------------
  - name: Save SSH key
    run: |
      echo "${{ secrets.SSH_KEY_PEM }}" > key.pem
      chmod 600 key.pem

  # -----------------------------
  # Deploy to EC2
  # -----------------------------
  - name: Deploy Docker container to EC2
    run: |
      ssh -o StrictHostKeyChecking=no -i key.pem ubuntu@${{ secrets.EC2_PUBLIC_IP }} "
        docker pull ${{ secrets.ECR_REPO }}:latest &&
        docker stop app || true &&
        docker rm app || true &&
        docker run -d --name app -p 9000:9000 -p 3000:3000 ${{ secrets.ECR_REPO }}:latest
      "

